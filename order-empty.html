<html lang="en"><head>
	<meta charset="UTF-8">
	<title>我的订单</title>
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/order.css">
</head>
<body>
	<!-- 搜索部分 -->
	<div id="search-warper">
		<div id="com-search">
			<div class="com-search-left fl">
				<a class="logo">
					<img src="./images/meilishuo.png">
				</a>
			</div>
			<div class="com-search-center fl">
				
				<form>
					<input type="text" name="search">
					<div class="search-icon">
						<i class="iconfont icon-sousuo"></i>
					</div>
				</form>
				
			</div>
			
		</div>
	</div>
	<!-- 左边栏 -->
	<div id="order-wraper">
		<div class="left-side">
			<div class="side-part">
				<div class="side-title">
					我的订单
				</div>
				<ul class="side-list">
					<li><a href="">全部订单</a></li>
					<li><a href="">待收货</a></li>
					<li><a href="">代付款</a></li>
					<li><a href="">待评价</a></li>
					<li><a href="">退货退款</a></li>
					<li><a href="">订单回收站</a></li>
				</ul>
			</div>
			<div class="side-part">
				<div class="side-title">
					优惠特遣
				</div>
				<ul class="side-list">
					<li><a href="">平台优惠券</a></li>
					<li><a href="">店铺优惠券</a></li>
				</ul>
			</div>
			<div class="side-part">
				<div class="side-title">
					我的足迹
				</div>
				<i></i>
			</div>
			<div class="side-part">
				<div class="side-title">
					收货地址
				</div>
				<i></i>
			</div>
			<div class="side-part">
				<div class="side-title">
					账号管理
				</div>
				<ul class="side-list">
					<li><a href="">我的信息</a></li>
					<li><a href="">个人头像</a></li>
				</ul>
			</div>
			<div class="side-part">
				<div class="side-title">
					安全中心
				</div>
				<ul class="side-list">
					<li><a href="">用户密码</a></li>
					<li><a href="">支付密码</a></li>
					<li><a href="">手机绑定</a></li>
					<li><a href="">登录设备</a></li>
				</ul>
			</div>
		</div>

		<!-- 订单详情 -->
		<div class="order-detail">
			<ul class="detail-list">
				<li class="detail-item">商品</li>
				<li class="detail-item">单价(元)</li>
				<li class="detail-item">数量</li>
				<li class="detail-item">售后</li>
				<li class="detail-item">实付款(元)</li>
				<li class="detail-item">交易状态</li>
				<li class="detail-item">操作</li>
			</ul>
		<div class="order-list">
			<div class="order-item">
				<div class="order-empty">
					<div class="img">
						<img src="./images/order.png">
					</div>
					<div class="title">
						你还没有购买过商品，赶紧去挑选商品～
					</div>
				</div>
			</div>
		</div></div>
		<!-- 订单列表 -->
		
	</div>

</body></html>
