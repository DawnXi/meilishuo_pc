<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的购物车</title>
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/cart-empty.css">
</head>
<body>
	<!-- 头部 -->
	<div class="cart-head">
			<div class="cart-headinner">
				<div class="cart-head-left">
					<img width="160" height="60"  src="./images/meilishuo.png">
				</div>
				<div class="cart-head-right">
					<div class="process-wrap">
						<div class="process-part">
							<span id="process-part-frist"></span>
							<span class="process-part-img">1</span>
							<span class="process-part-text">购物车</span>
						</div>
						<div class="process-part">
							<span class="process-part-img">2</span>
							<span class="process-part-text">确认订单</span>
						</div>
						<div class="process-part">
							<span class="process-part-img">3</span>
							<span class="process-part-text">支付</span>
						</div>
						<div class="process-part">
							<span id="process-part-last" class="process-part-img">4</span>
							<span class="process-part-text">完成</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div class="cart-wraper">
		<!-- 中间区域 -->
		<div class="cart-body">
			<div class="cart-body-main">
				<div class="cart-main-left">
					<div></div>
				</div>
				<div class="cart-main-right">
					<div class="cart-title">
						您的购物车还是空的，赶快去挑选商品吧！
					</div>
					<ul class="cart-list">
						<li>去看看大家都喜欢的<a href="">最热</a></li>
						<li>去看看正在折扣中的优品<a href="">首页</a></li>
					</ul>
				</div>
			</div>
			<!-- 页脚 -->
			<div class="cart-body-footer">
				美丽说 © 2016 Meilishuo.com,All Rights Reserved.
			</div>
		</div>
	</div>
</body>
</html>
