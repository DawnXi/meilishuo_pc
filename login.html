<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录美丽说</title>
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
	<div class="login-wraper">
		<!-- 顶部 -->
		<div class="login-top">
			<div class="warning">
				依《网络安全法》相关要求，即日起美丽说会员登陆需绑定手机。为保障您的账户安全及正常使用，如您尚未绑定，请尽快完成绑定，感谢您的理解和支持!
			</div>
			<div class="logo">
				<img width="220" height="52" src="./images/meilishuo.png">
			</div>
		</div>
		
		<!-- 背景图 -->
		<div class="mian-img">
			<img src="./images/login-bg.png">
		</div>
		<!-- 登录模块 -->
		<div class="login-block">
			<form>
				<div class="login-block-tab">
					<div class="login-tab login-tab1"><a href="">普通登录</a></div>
					<div class="login-tab login-tab2"><a href="">手机无密码登录</a></div>
					<div class="tab-inner tab1-inner">
						<input type="" name="">
						<input type="" name="">
					</div>
					<div class="tab-inner tab2-inner">
						<input type="" name="" placeholder="手机号码">
						<a class="code">获取动态密码</a><input id="code" type="" name="" placeholder="动态密码">
					</div>
				</div>
				<div class="submit">登录</div>
				<div class="login-type">
					<div class="ytpe1"><a href=""><img src="./picture/qq.png">QQ登录</a></div>
					<div class="ytpe2"><a href=""><img src="./picture/weixin.png">微信登录</a></div>
				</div>
				<div class="login-other">
					<a class="forget" href="">忘记密码</a>
					<a class="register" href="">免费注册</a>
				</div>
			</form>
		</div>
		<!-- footer TODO -->
	</div>
</body>
</html>
